stages:
- build
- style

building:
  stage: build
  tags: 
    - build
  script:
    - cd src/cat
    - make s21_cat
    - cd ../grep
    - make s21_grep
  artifacts:
    paths:
      - src/cat/s21_cat
      - src/grep/s21_grep
    expire_in: 30 days

style_test:
  stage: style
  tags: 
    - style
script:
    - clang-format --version # вывод версии clang-format для отладки
    - clang-format -i -style=google src/**/*.c src/**/*.h
    - git diff --exit-code
