stages:
- build
- style

build:
  stage: build
  tags: 
    - build
  script:
    - cd src/cat
    - make s21_cat
    - cd ../grep
    - make s21_grep
  artifacts:
    paths:
      - src/cat/s21_cat
      - src/grep/s21_grep
    expire_in: 30 days

style:
  stage: style
  script:
    - clang-format --version # вывод версии clang-format для отладки
    - |
      if clang-format -style=Google -output-replacements-xml $(find src/cat -name "*.c" -or -name "*.h") | grep -q "offset"; then
        echo "Code style check failed. Please run clang-format to fix formatting issues."
        exit 1
      else
        echo "Code style check passed."
      fi
    - |
      if clang-format -style=Google -output-replacements-xml $(find src/grep -name "*.c" -or -name "*.h") | grep -q "offset"; then
        echo "Code style check failed. Please run clang-format to fix formatting issues."
        exit 1
      else
        echo "Code style check passed."
      fi